<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="/styles/main.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>@import url('https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap');</style> 
  <title>E-commerce product page</title>

</head>
<body>
  <header>
    <nav>
      <div class="left">
        <div class="hamburgerMenu">
          <img src="/images/icon-menu.svg" alt="menu">
        </div>
        <div class="logo">
          <img src="/images/logo.svg" alt="logo">
        </div>
      </div>
      <div class="links">
        <div class="exit">
          <img src="/images/icon-close.svg" alt="close">
        </div>
        <ul>
          <li><a href="#">Collections</a></li>
          <li><a href="#">Men</a></li>
          <li><a href="#">Women</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
      </div>
      <div class="right">
        <div class="shoppingCart">
          <img src="/images/icon-cart.svg" alt="cart">
        </div>
        <div class="profile">
          <img src="/images/image-avatar.png" alt="profile">
        </div>
      </div>
    </nav>
  </header>

  <section>
    <div class="imageContainer">
      <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="/images/image-product-1.jpg" class="d-block w-100" alt="productOne">
          </div>
          <div class="carousel-item">
            <img src="/images/image-product-2.jpg" class="d-block w-100" alt="productTwo">
          </div>
          <div class="carousel-item">
            <img src="/images/image-product-3.jpg" class="d-block w-100" alt="productThree">
          </div>
          <div class="carousel-item">
            <img src="/images/image-product-4.jpg" class="d-block w-100" alt="productFour">
          </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    </div>
    <div class="descriptionContainer">
      <div class="description">
        <h1>Sneaker Company</h1>
        <h2>Fall Limited Edition Sneakers</h2>
        <p>These low-profile sneakers are your perfect casual wear companion. Featuring a 
          durable rubber outer sole, theyâ€™ll withstand everything the weather can offer.</p>
      </div>
      <div class="priceContainer">
        <div class="cost">
          <div class="discount">
            <h1>$125.00</h1>
            <h2>50%</h2>
          </div>
          <div class="remaining">
            <h1>$250.00</h1>
          </div>
        </div>
        <div class="buttonContainer">
          <button class="minus"><img src="/images/icon-minus.svg" alt="minus"></button>
          <span>0</span>
          <button class="plus"><img src="/images/icon-plus.svg" alt="plus"></button>
        </div>
        <div class="addToCartContainer">
          <button class="addToCart">
            <img src="/images/icon-cart.svg" alt="cart">
            <p>Add to cart</p>
          </button>
        </div>
      </div>
    </div>
  </section>
  <div class="backdrop">

  </div>

  <script src="/app.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
